<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Librarian Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">

  </head>
  <body>
    <div class="main">

      <div class="logodiv">
        <a href="http://aiim-edu.org/" target="_blank">
          <img src="images/anjuman.jfif" class="logo" alt="anjuman-logo" width="1500px" height="150px">
        </a>
      </div>

      <div class="welcome">
        <marquee direction="left" behavior="scroll"><font color="green" size="5px" face="Century Gothic">Welcome to AIISM LIBRARY MANAGEMENT SYSTEM</marquee>
      </div>

      <div class="ileft">
        <img src="images/image1.jpg" alt="image1" height="500px" width="200px">
      </div>
      <div class="iright">
        <img src="images/image2.jpeg" alt="image2" height="500px" width="200px">
      </div>

      <div class="form-content text-center">
        <form action="" method="">
          <img src="images\login icon.png" alt="login icon" height="200px" width="200px" align="center">
          <h2>Librarian Login</h2>

          <table cellpadding="10px" align="center">
            <tr>
              <td><div class="form-group"><label for="userid">Enter UserID:</label></td>
              <td><input type="text" name="userid" value=""></div></td>
            </tr>
            <tr>
              <td>
              <div class="form-group">
              <label for="password">Enter Password:</div></label>
              </td>
              <td><input type="password" name="password" value="" ></td>
            </tr>
        </table>

        <a href="admin.html"><input type="submit" name="" value="Submit" class="btn btn-lg btn-primary"></a>
      </div>
    </form>
  </body>
</html>
